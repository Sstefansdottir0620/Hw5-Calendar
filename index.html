<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron shadow">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <div class="row time-block" id="hour-8">
        <div class="col-md-2 p-4" class="hour" >08:00 am</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-9">
        <div class="col-md-2 p-4" class="hour">09:00 am</div>
        <textarea class="col-md-9 description" ></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-10">
        <div class="col-md-2 p-4" class="hour">10:00 am</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-11">
        <div class="col-md-2 p-4" class="hour">11:00 am</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-12">
        <div class="col-md-2 p-4" class="hour">12:00 pm</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-13">
        <div class="col-md-2 p-4" class="hour">01:00 pm</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row  time-block" id="hour-14">
        <div class="col-md-2 p-4" class="hour">02:00 pm</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-15">
        <div class="col-md-2 p-4" class="hour">03:00 pm</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-16">
        <div class="col-md-2 p-4" class="hour">04:00 pm</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-17">
        <div class="col-md-2 p-4" class="hour">05:00 pm</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
      <div class="row time-block" id="hour-18">
        <div class="col-md-2 p-4" class="hour">06:00 pm</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="saveBtn col-md-1">save</button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
